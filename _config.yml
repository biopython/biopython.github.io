# Dependencies
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
gems:
  - jekyll-redirect-from
whitelist:
  - jekyll-redirect-from

# Setup
title: Biopython
tagline: Python Tools for Computational Molecular Biology
url: http://biopython.org
baseurl: /

author:
