---
layout: default
---

<div class="page">
    <h1 class="page-title">{{ page.title }}</h1>
    {{ content }}

    <ul class="page-list">
       {% for p in site.pages %}
         {% for tag in p.tags %}
          {% if tag == page.tag %}
            <li>
               <a class="page-link" href="{{ p.url | relative_url }}">{{ p.title }}</a>
            </li>
          {% endif %}
        {% endfor %}
      {% endfor %}
    </ul>
</div>
